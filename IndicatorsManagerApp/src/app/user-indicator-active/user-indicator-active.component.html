<ng-container *ngIf="indicators.length === 0; else elseTemplate">
    <div class="row wrapper">
      <div class="row wrapper">
        <app-error-message *ngIf="errorMessage" [message]="errorMessage"></app-error-message>
      </div>
    </div>
    <div class="img-container">
      <img src="../assets/no-data.png">
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="container">
        <div class="row pl-5 mt-4">
          <div class="col-9">
              <h2 class="title pt-1 pl-5">My Active Indicators</h2>
          </div>
          <div class="col-2 m-0 p-0">
              <button class="icon" mat-icon-button (click)="openHelp()">
                  <mat-icon class="mb-3" matTooltip="Click here to see configuration features">help</mat-icon>
              </button>
          </div>
        </div>
      </div>
      <div class="row wrapper">
          <app-error-message *ngIf="errorMessage" [message]="errorMessage"></app-error-message>
      </div>

    <div class="container">
      <div class="example-container wrapper">  
          <div class="example-list">
            <div class="example-box pl-5 pr-5" *ngFor="let item of indicators">
              <div class="col" [ngStyle]="{'color': getColour(item)}">
                <span>{{getName(item)}}</span>
              </div>
              <div class="col-2">
                  <button class="icon-hover" mat-icon-button (click)="openInformation(item)">
                      <mat-icon class="mb-3" matTooltip="Information about indicator">info</mat-icon>
                  </button>
              </div>
              <div class="col-2">
                <button mat-icon-button >
                  <mat-icon class="mb-3" matTooltip="Colour of your active condition"
                    [ngStyle]="{'color': getColour(item)}" 

                    >notifications</mat-icon>
                </button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </ng-template>
