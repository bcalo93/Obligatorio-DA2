<mat-toolbar color="primary">
  <button mat-button class="m-0" routerLink="/">IndicatorsManagerApp</button>
  <div *ngIf="isAdminLoggedIn()">
    <button mat-button [matMenuTriggerFor]="management">Management</button>
    <button mat-button [matMenuTriggerFor]="reports">Reports</button>
  </div>
  <div *ngIf="isManagerLoggedIn()">
    <button mat-button routerLink="/">Active Indicators</button>
    <button mat-button routerLink="/myIndicators">My Indicators</button>
  </div>
  <div class="btn-logout mr-4">
    <button mat-button [disabled]="currentUser.role === 'Manager'" routerLink="/user/{{currentUser.id}}">{{currentUser.name}} {{currentUser.lastName}}</button>
    <button mat-button (click)="logout()">
      <mat-icon class="mr-2">exit_to_app</mat-icon>Logout
    </button>
  </div>
  
  <mat-menu #management="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="users">Users</button>
    <button mat-menu-item [matMenuTriggerFor]="areas">Areas</button>
    <button mat-menu-item [matMenuTriggerFor]="indicators">Indicators</button>
  </mat-menu>

  <mat-menu #users="matMenu">
    <button mat-menu-item>All Users</button>
    <button mat-menu-item routerLink="/user/add">Add New User</button>
  </mat-menu>

  <mat-menu #areas="matMenu">
    <button mat-menu-item>All Areas</button>
    <button mat-menu-item>Add New Area</button>
    <button mat-menu-item>Manager Assignment</button>
  </mat-menu>

  <mat-menu #indicators="matMenu">
    <button mat-menu-item>Add New Indicator</button>
    <button mat-menu-item>Import Indicators</button>
  </mat-menu>

  <mat-menu #reports="matMenu">
    <button mat-menu-item>Top Hidden Indicators</button>
    <button mat-menu-item>Most Frequent Logged in Users</button>
  </mat-menu>
</mat-toolbar>
